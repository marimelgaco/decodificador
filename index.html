<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Textos</title>
</head>
<body>
    <header>
        <img src="./imagens/logomariana.png" class="logomariana" alt="Logo Mariana Melgaço">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite o seu texto aqui..."></textarea>

            <div class="informacao">
                <img src="./imagens/Vector.png" class="vetor" alt="Exclamação" width="20" height="20">
                <h6>ATENÇÃO: Apenas letras minúsculas e sem acento!</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="mensagem" disabled="" cols="20" rows="10"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>

</body>

<footer>
    <p class="logo">
    <a href="https://www.linkedin.com/in/marianamelgaco/" target="_blank"><img src="./imagens/linkedin.svg" alt="linkedin"></a>
    <a href="https://github.com/marimelgaco" target="_blank"><img src="./imagens/github.svg" alt="github"></a>
    </p>

    <p class="desenvolvido">&copy; Desenvolvido por Mariana Melgaço - 2023</p>
</footer>
</html>
